<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="author" content="Figuelia Ya'Sin">
        <meta name="description" content="Activity form">
        <title>WDD 130 | Form User</title>
    </head>
    <body>
        <header>

        </header>
        <main>
            <form action="">
                <fieldset>
                    <legend>Contact informations</legend>
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                   <label for="browser">What is your favorite internet browser? </label>
                   <select name="browser" id="browser">
                     <option value="chrome">Chrome</option>
                     <option value="safari">Safari</option>
                     <option value="firefox">Firefox</option>
                     <option value="edge">Edge</option>
                     <option value="brave">Brave</option>
                     <option value="other">Other</option>
                   </select>
                   <label for="pet">Do you have an household pet?</label>
                   <input type="checkbox" id="pet" name="pet">
                   <label for="feedback">List the places you have lived</label>
                   <textarea name="feedback" id="feedback" cols="30" rows="4"></textarea>
                </fieldset>
                <button type="submit">Submit</button>
            </form>

        </main>
        <footer>
            <p>&copy; 2024 |Activity HTML Form | by Figuelia Ya'Sin</p>
        </footer>
    </body>

</html>
